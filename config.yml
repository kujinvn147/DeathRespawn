# Configuration version 1.2

prefix: '&7[&cDeathRespawn&7] &r> '
# Đây là prefix của plugin

command-respawn-location: 'spawn'
# Đây là command sẽ sử dụng mỗi khi hồi sinh, ví dụ: /spawn
# Có thể thay đổi thành /back bằng cách chỉnh thành 'back'

take-money: true
# Nếu ở đây đặt 'true' thì khi một người chơi thoát ra trong trạng thái hồi sinh và đăng nhập lại thì sẽ lấy số tiền bạn chỉnh
# Nếu ở đây đặt 'false' thì khi một người chơi thoát ra trong trạng thái hồi sinh và đăng nhập lại thì sẽ không lấy bất kì số tiền nào

money-will-take: 10000
# Đây là số tiền sẽ lấy, chỉ hoạt động nếu 'take-money' đặt là 'true'

reload: '&aPlugin đã được reload'
# Đây là message thông báo mỗi khi reload plugin, config

no-perm: '&cBạn không có quyền để sử dụng lệnh này!'
# Đây là message thông báo nếu như người sử dụng lệnh không có permission

sound:
  # Dưới đây là một số sound
  death-sound: ENTITY_VILLAGER_HURT
  counting-down: BLOCK_NOTE_PLING
  time-out: ENTITY_PLAYER_LEVELUP
  
msg:
  # Dưới đây là các message thông báo thời gian chờ
  3-second: '&aBạn sẽ được hồi sinh sau &c3 &agiây nữa!'
  2-second: '&aBạn sẽ được hồi sinh sau &c2 &agiây nữa!'
  1-second: '&aBạn sẽ được hồi sinh sau &c1 &agiây nữa!'
  time-out: '&aBạn sẽ được hồi sinh sau &c0 &agiây nữa!'
  death-event: '&cBạn đã chết!'
  respawn-message: '&aBạn đã được hồi sinh!'
  
title:
  # Dưới đây là các title thông báo thời gian chờ
  3-second: '&a&lHỒI SINH SAU &c&l3'
  2-second: '&a&lHỒI SINH SAU &c&l2'
  1-second: '&a&lHỒI SINH SAU &c&l1'
  0-second: '&a&lHỒI SINH SAU &c&l0'
  time-out: '&e&lHẾT GIỜ'
